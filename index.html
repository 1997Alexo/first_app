<!DOCTYPE html>
<html>
<head>
  <title>Hotel Management App</title>
  <link rel="stylesheet" type="text.css" href="styles.css">
</head>
<body>
  <h1>Hotel Management App by Alex</h1>

  <div id="roomList">
    <h2>Lista de habitaciones</h2>
    <ul id="roomItems">
      <!-- Aquí se agregarán las habitaciones dinámicamente -->
    </ul>
  </div>

  <div id="reservationForm">
    <h2>Crear una reserva</h2>
    <input type="text" id="guestName" placeholder="Nombre del huésped">
    <input type="text" id="roomNumber" placeholder="Número de habitación">
    <button id="createReservation">Crear reserva</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
